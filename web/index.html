<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Auto carousel test examples!</h1>
</body>

<main>
    <div class="text-boxes">
        <div class="slide red">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="slide green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui error omnis amet iure
            inventore corporis sequi quasi consequatur ea voluptatibus facere cupiditate?
        </div>
        <div class="slide blue">Lorem ipsum.</div>
    </div>

    <div class="wrapper images">
        <div class="image-1">
            <img src="https://picsum.photos/100/100" />
        </div>
        <div class="image-2">
            <img src="https://picsum.photos/150/150" />
        </div>
        <div class="image-3">
            <img src="https://picsum.photos/50/200" />
        </div>
    </div>

    <div class="wrapper small">
        <div class="slide"></div>
    </div>

    <div class="squares-slow">
        <div class="sq-r"></div>
        <div class="sq-g"></div>
    </div>

    <div class="squares-med">
        <div class="sq-r"></div>
        <div class="sq-g"></div>
    </div>

    <div class="squares-fast">
        <div class="sq-r"></div>
        <div class="sq-g"></div>
    </div>
</main>

</html>
